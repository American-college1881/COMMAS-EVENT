<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
</div>

<form action="https://formspree.io/f/myylyvjy" method="post">
    <div class="center">
        <div class="main">
            <h1 class="">THE AMERICAN COLLEGE online Registration for COMMAS Event
          </h1>
      <form class="row g-3">
          <div class="col-md-6">
              <label for="Firstname" class="form-label">First name</label>
              <input name="username" type="name" class="form-control" id="Firstname">
             
            </div>
            <div class="col-md-6">
              <label for="Lastname" class="form-label">Last name</label>
              <input type="name" name="Last name" class="form-control" id="Lastname">
            </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="Email" class="form-control" id="inputEmail4">
          </div>
    <div class="col-md-6">
              <label for="number" class="form-label">contact no</label>
              <input name="number" type="name" placeholder="phone number" class="form-control" id="number">
             
            </div>

       
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
              <label for="college"  class="form-label">Enter your college</label>
              <input name="College name" placeholder="College name" type="text" class="form-control" id="college">
            </div>
          <div class="col-12">
              <h1 class="display-6">Register</h1>
              <label for="" class="form-lable"></label>
              <input placeholder="Enter ur participating event" class="form-control" type="text" name="Registered for" id="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input name="City" type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select name="State" id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Tamil nadu</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal-code</label>
            <input type="text" name="Zip code" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="button"  class=" button btn btn-primary">
              Register
            </button>
            <section class="credit-card">
              <div class="container">
                <div class="card-holder">
                  <div class="card-box bg-news">
                   <div class="row">
                    <div class="col-lg-6">
                     <div class="img-box">
                       <img src="card.jpg" class="img-fluid" />
                     </div>
                    </div>
                    <div class="col-lg-6">
                    
                   
                      <div class="card-details">
                        <h3 class="title">Card Details</h3>
                        <div class="row">
                          <div class="form-group col-sm-7">
                           <div class="inner-addon right-addon">
                            <label for="card-holder">Card Holder</label>
                            <i class="far fa-user"></i>
                            <input id="card-holder" name="Account holder name" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                           </div>	
                          </div>
                          <div class="form-group col-sm-5">
                            <label for="">Expiration Date</label>
                            <div class="input-group expiration-date">
                              <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                              <span class="date-separator">/</span>
                              <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                            </div>
                          </div>
                          <div class="form-group col-sm-8">
                           <div class="inner-addon right-addon">
                            <label for="card-number">Card Number</label>
                            <i class="far fa-credit-card"></i>
                            <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                           </div>	
                          </div>
                          <div class="form-group col-sm-4">
                            <label for="cvc"></label>
                            <input id="cvc" type="text" class="form-control" placeholder="CCV" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-12">
                           <label for="cvc">Amount per head rs:100</label>
                           <input name="Registered amount paid" id="cvc" type="text" class="form-control" placeholder="Rs:" aria-label="Card Holder" aria-describedby="basic-addon1">
                         </div>
                          <div class="form-group col-sm-12">
                            <button style="padding: 10px" type="submit" class="btn btn-primary btn-block">pay</button>
                          </div>
                        </div>
                      </div>
                   
                    
                    </div><!--/col-lg-6 --> 
              
                   </div><!--/row -->
                  </div><!--/card-box -->
                </div><!--/card-holder -->		 
                
             </div><!--/container -->
             </section>
          </div>

<!-- Modal -->

            </form>
  
        </div>
        
  
        </div>
        
      </form>
